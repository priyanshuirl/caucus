<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caucus</title>
</head>

<body>
  <h1>Caucus</h1>
  <p style="margin-top: -26px;">Made By <a href="https://priyanshumishra.netlify.app/"><b>Priyanshu Mishra</b></a>
  </p>
  <div class="videos">
    <span>
      <h3>Your Video</h3>
      <video id="webcamVideo" autoplay playsinline></video>
    </span>
    <span>
      <h3>Person's Video</h3>
      <video id="remoteVideo" autoplay playsinline></video>
    </span>


  </div>
  <h2>1. Start your Webcam</h2>

  <button id="webcamButton">Start webcam</button>
  <h2>2. Create a new Call</h2>
  <button id="callButton" disabled>Create Call</button>

  <h2>3. Join a Call</h2>
  <p>Copy the code below and send it to the person you wanna talk with and then this call can be answered from a
    different browser window or device</p>

  <input id="callInput" />
  <button id="answerButton" disabled>Answer</button>

  <h2>4. Hangup</h2>

  <button id="hangupButton" disabled>Hangup</button>

  <script type="module" src="/main.js"></script>

</body>

</html>
